server:
  port: ${PORT:8080}
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
  error:
    include-message: always
    include-binding-errors: always

spring:
  application:
    name: writegy-backend

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: ${DATABASE_USERNAME:sa}
    password: ${DATABASE_PASSWORD:""}
    driver-class-name: org.h2.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  flyway:
    enabled: false
    baseline-on-migrate: true
    locations: classpath:db/migration

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true

  # Supabase Configuration
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${SUPABASE_URL:https://placeholder.supabase.co}
          jwk-set-uri: ${SUPABASE_URL:https://placeholder.supabase.co}/auth/v1/.well-known/jwks.json

# Supabase Configuration
supabase:
  url: ${SUPABASE_URL:https://gkegvqkxcqmishognlij.supabase.co}
  key: ${SUPABASE_KEY:placeholder-key}

# Cloudflare R2 Configuration
cloudflare:
  r2:
    bucket-name: ${R2_BUCKET_NAME:writegy-dev}
    access-key: ${R2_ACCESS_KEY:placeholder-key}
    secret-key: ${R2_SECRET_KEY:placeholder-secret}
    endpoint: ${R2_ENDPOINT:https://placeholder.r2.cloudflarestorage.com}

# OpenRouter AI Configuration
openrouter:
  api:
    key: ${OPENROUTER_API_KEY:}
  model: ${OPENROUTER_MODEL:meta-llama/llama-3.2-3b-instruct:free}
  base:
    url: ${OPENROUTER_BASE_URL:https://openrouter.ai/api/v1}

# CORS Configuration
cors:
  allowed-origins: ${FRONTEND_URL:http://localhost:5173}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

# Logging Configuration
logging:
  level:
    root: INFO
    com.writegy: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# OpenAPI Documentation
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
